<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <!-- This message is shown if JavaScript is disabled in the browser -->
    <noscript>
      This page contains webassembly and javascript content, please enable javascript in your browser.
    </noscript>

    <!-- Input field for user to enter text; id is used to access it in JS -->
    <input id="user-input" type="text" placeholder="Enter value here" />
    <!-- Button to trigger the type_source function; id is used in JS -->
    <button id="run-btn">Run</button>
    <!-- Output area to display the result; id is used in JS -->
    <div id="output-box">This is output</div>

    <!-- Load the main JavaScript file for the app -->
    <script src="./bootstrap.js"></script>
  </body>
</html>
